steps:
- setup_pdb.yml:
    in:
      #pdb_id: 1r4l # ACE2
      #pdb_id: 1ntp # trypsin
      pdb_id: 1uao # chignolin (for speed)
      pdb_path: '&pdb.pdbqt'
      box_path: '&box.pdb'
      box_buffer: 20 # Angstroms
      water_type: spce
      forcefield: amber99sb-ildn
# For some reason, this step is not cached by --cachedir, but use it for the CI.
#- download_ligand_database_xlsx:
#    in:
#      database: /ncats_target_based_curated.xlsx # SMACC ligand database
- download_smiles_ligand_db.yml:
    in:
      path: https://smacc.mml.unc.edu/ncats_target_based_curated.xlsx
      # query syntax: `column name` 'column value'
      query: "`Standard Type` == 'Kd' and `duplicate-type-classifier` == 'unique'"
      max_row: 1 #25 # Use 1 for CI
      smiles_column: SMILES
      binding_data_column: Standard Value
      convert_Kd_dG: 'True'
      output_txt_path: '&binding_data.txt'
- ligand_modeling_docking.yml:
    scatter: [sdf_path]
- autodock_vina_filter:
    in:
      input_log_paths: '*vina.log' # NOTE: plural
      input_txt_path: '*binding_data.txt'
      docking_score_cutoff: -1.0
      max_num_poses_per_ligand: 1
      max_num_poses_total: 1 #25 # Use 1 for CI
      input_batch_pdbqt_path: '*ligand_nested_split.pdbqt' # 2D Array type
      output_batch_pdbqt_path: '&ligand.pdbqt'
      docking_scores: '&docking_scores' # NOTE: Not a filename, just an explicit edge
      experimental_dGs: '&dGs' # NOTE: Not a filename, just an explicit edge
- gen_topol_params.yml:
    scatter: [gen_topol_params__step__1__convert_mol2___input_path] #[pdbqt_path]
- stability.yml:
    scatter: [stability__step__1__setup.yml___setup__step__1__gmx_editconf___input_crd_path,
              stability__step__1__setup.yml___setup__step__2__solvate___input_top_zip_path] #[crd_path, top_zip_path]
    scatterMethod: dotproduct
    in:
      nsteps: 10000
      dt: 0.002
      temperature: 298.0
      pressure: 1.0
- autodock_vina_rescore.yml:
    scatter: [autodock_vina_rescore__step__1__python_script___input_pdb_path,
              autodock_vina_rescore__step__4__python_script___input_pdb_path] #[input_pdb_path]
    scatterMethod: dotproduct
- scatter_plot:
    in:
      xs: '*dGs'
      ys: '*docking_scores'
      ys2: '*docking_rescores'

wic:
  graphviz:
    label: Virtual Screening Demo
  steps:
    (1, setup_pdb.yml):
      wic:
        inlineable: False
        graphviz:
          label: Setup PDB
    (2, download_smiles_ligand_db.yml):
      wic:
        inlineable: False
    (3, ligand_modeling_docking.yml):
      wic:
        inlineable: False
    (4, autodock_vina_filter):
      wic:
        graphviz:
          label: Apply Docking\nScore Cutoff
    (5, gen_topol_params.yml):
      wic:
        inlineable: False
    (6, stability.yml):
      wic:
        inlineable: False
    (7, autodock_vina_rescore.yml):
      wic:
        inlineable: False
    (8, scatter_plot):
      wic:
        graphviz:
          label: Plot Experimental\nvs Predicted Binding
